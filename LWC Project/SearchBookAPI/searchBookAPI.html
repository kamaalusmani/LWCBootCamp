<template>
		<lightning-card title="Search Book">
    <div class="slds-m-around_medium">
      <div class="slds-m-bottom_small">
          <lightning-input type="text"
             value={searchValue}
             label="Search Book"
             onchange={searchKeyword}
             ></lightning-input>
       </div>
       <lightning-button label="Search"
          onclick={handleSearchKeyword}
          variant="brand"></lightning-button>
    </div>
		<template if:true={matchingBookList}>
				<lightning-card>
						<div class="slds-grid slds-wrap">
								<template if:true={matchingBookList}>
										<template for:each={matchingBookList} for:item="book">
												<div class="slds-col slds-size_1-of-1 slds-var-m-around_small" key={book.Goodreads__c} style="width: -webkit-fill-available;">
														<c-book-tile book={book}></c-book-tile>
												</div>
										</template>
								</template>
								<template if:false={matchingBookList}>
										No data to display
								</template>
						</div>
				</lightning-card>
		</template>
		</lightning-card>
 </template>
