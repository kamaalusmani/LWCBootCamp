<template>
    <lightning-card title="Matching Books" class="slds-box" >
        <lightning-layout multiple-rows horizontal-align="center">
            <template if:true={BooksFound}>
                <template for:each={books} for:item="book">
                    <lightning-layout-item key={book.Id} padding="around-small" size="12" small-device-size="6"
                        large-device-size="3" medium-device-size="4">
                        <c-book-tile book={book} onbookselect={bookSelectHandler} book-selected-id={selectedBookId}></c-book-tile>
                    </lightning-layout-item>
                </template>
            </template>
            <template if:false={BooksFound}>
                <div class="slds-align_absolute-center">
                    No Books Found
                </div>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
